<script>
var scroll = 0, ann_scroll = 0, max = 0, ann_max = 0, ctr =0, ann_ctr = 0, ann_flag = 0, numOfPosts;
$(document).ready(function() {
change_scroll_height();
        
        $('.next-event-btn').click(function(){   
                ctr = ctr + scroll;
                if(ctr > max){
                        ctr = max;
                }
                $('.event-posts').animate({
                        scrollTop: ctr
                    }, 350);
        });
        $('.back-event-btn').click(function(){  
                ctr = ctr - scroll;
                if(ctr <0){
                        ctr = 0;
                }
                $('.event-posts').animate({
                        scrollTop: ctr
                }, 350);
        });
        $('.back-ann-btn').click(function(){  
                if(ann_flag > 0) {
                        $(".ann-post").animate({right: '-='+ ann_ctr});
                        ann_flag--;
                }
        });
        $('.next-ann-btn').click(function(){ 
                if(ann_flag < numOfPosts-2) {
                        $(".ann-post").animate({right: '+='+ ann_ctr});
                        ann_flag++;
                }
        });
        
        $(window).resize(function () {
                change_scroll_height();
        });
        
        $('#annCarousel').carousel({
          interval: 4000
        })
        
        $('#annCarousel .item').each(function(){
          var next = $(this).next();
          if (!next.length) {
            next = $(this).siblings(':first');
          }
          next.children(':first-child').clone().appendTo($(this));
          
          for (var i=0;i<2;i++) {
            next=next.next();
            if (!next.length) {
                next = $(this).siblings(':first');
                }
            
            next.children(':first-child').clone().appendTo($(this));
          }
        });
        
        /*$(".gallery").mouseenter(function(){
                $(this).find("img").css("filter","brightness(40%)");
                $(this).find("div").css("background","#0066FF");
                $(this).find("div").animate({
                    bottom: '40%',
                    width: '50%'
                },300);
        });
        $(".gallery , .gallery div").mouseleave(function(){
                $(this).find("img").css("filter","brightness(100%)");
                $(this).find("div").css("background","rgba(24, 24, 24,0.8)");
                $(this).find("div").animate({
                    bottom: '0%',
                    width: '100%'
                },300);
        });*/
        var $myCarousel = $('#homeCarousel');

        // Initialize carousel
        $myCarousel.carousel();
        function doAnimations(elems) {
          var animEndEv = 'webkitAnimationEnd animationend';
        
          elems.each(function () {
            var $this = $(this),
                $animationType = $this.data('animation');
        
            // Add animate.css classes to
            // the elements to be animated
            // Remove animate.css classes
            // once the animation event has ended
            $this.addClass($animationType).one(animEndEv, function () {
              $this.removeClass($animationType);
            });
          });
        }
        
        // Select the elements to be animated
        // in the first slide on page load
        var $firstAnimatingElems = $myCarousel.find('.carousel-item:first')
          .find('[data-animation ^= "animated"]');
        
        // Apply the animation using the doAnimations()function
        doAnimations($firstAnimatingElems);
        
        // Attach the doAnimations() function to the
        // carousel's slide.bs.carousel event
        
        $myCarousel.on('slide.bs.carousel', function (e) {
          // Select the elements to be animated inside the active slide
          var $animatingElems = $(e.relatedTarget)
            .find("[data-animation ^= 'animated']");
          doAnimations($animatingElems);
        });
});
function change_scroll_height(){
        scroll = $('.event-post').height()+10;
        max = $('.event-posts-wrapper').height() - $('.event-posts').height();
        change_events_div();
        $('.gallery-wrapper').css('height',$('.gallery-wrapper').width());
        
        if($(window).width()<600){
                $(".ann-post").css('width',$('#ann-outside').width());
                ann_ctr = $("#ann-outside").width();
        } else {
                ann_ctr = 400;
        }
        numOfPosts = $(".ann-post").length;
        
}

function change_events_div(){
        if($(window).width()<756){
                $("#news-event-div").removeClass("row-eq-height");
                $(".div-events").css("height","350px");  
        } else {
                $("#news-event-div").addClass("row-eq-height");
                $(".div-events").css("height","auto"); 
        }
}
